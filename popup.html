<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auto Refresh and Add to Cart</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://adrianjankowicz.github.io/zalando-lounge-refresher/styles.css"
    />
    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
  </head>
  <body>
    <div class="main">
      <p class="title">Zalando Lounge Refresher</p>
      <div id="update-container"></div>
       <p class="">Rozmiar:</p>

      <div class="inputs">
        <!-- <label for="size">Wpisz szukany rozmiar:</label> -->
        <input
          type="text"
          id="size-input"
          name="size"
          placeholder="Wpisz szukany rozmiar"
        />
      </div>
      <button id="toggle-monitoring">Start Monitoring</button>
    </div>
    <img src="images/icon_setting.svg" id="showSettings"/>
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <label for="refreshRate">Częstotliwość odświeżania (sekundy):</label>
        <input type="number" id="refreshRate" min="1" value="2" />

        <label for="soundUrl">URL do dźwięku powiadomienia:</label>
        <input
          type="text"
          id="soundUrl"
          value="https://i.nuuls.com/cN7Pk.mp3"
        />
        <div class="saveBtn">
        <button id="saveSettings">Save Settings</button></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
